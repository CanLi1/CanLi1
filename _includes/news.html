
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:7 %}
{{ article.date }}
<p>
    {% if article.url %}
      <a href="{{ article.url }}">{{ article.headline }}</a>
    {% else %}
      {{ article.headline }}
    {% endif %}
</p>
<!-- <p>{{ article.headline }}</p> -->
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>

    </div>
